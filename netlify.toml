[build]
  publish = "."

# --- Security Headers ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'"

# --- Subdomain redirects ---
[[redirects]]
  from = "https://viccar.netlify.app/*"
  to = "https://blablacar.lol/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://viccar.netlify.app/*"
  to = "https://blablacar.lol/:splat"
  status = 301
  force = true
